<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Deep Black Background */
            color: #fa1e0e; /* Bright Red Color */
        }

        #chat-app {
            display: grid;
            place-items: center;
            height: 100vh;
            padding: 20px;
        }

        #chat-container {
            position: relative;
            width: 80%;
            height: 600px;
            border-radius: 20px;
            background: #000000; /* Deep Black Container */
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5); /* Reddish shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #messages {
            padding: 20px;
            overflow: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages::-webkit-scrollbar {
            width: 5px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #fa1e0e; /* Bright Red Scrollbar */
            border-radius: 10px;
        }

        .message {
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            padding: 10px 20px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
            color: #c9d1d9; /* Greyish Text */
            box-shadow: 2px 2px 10px 0 rgba(255, 0, 0, 0.5); /* Reddish Shadow */
        }

        .message.Bard {
            align-self: flex-start;
            background: #fa1e0e; /* Bright Red Message Bubble for Bard */
        }

        .message.User {
            align-self: flex-end;
            background: #000000; /* Black Message Bubble for User */
        }

        #input-area {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: #000000; /* Deep Black Input Area */
            border-top: 1px solid #30363d;
        }

        #input-area textarea {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            outline: none;
            border-radius: 20px;
            background: #200505;
            color: #c9d1d9;
            margin-bottom: 10px;
        }

        #input-area button {
            width: 100px;
            align-self: flex-end;
            height: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #fa1e0e; /* Bright Red Button */
            color: #c9d1d9;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #input-area button:hover {
            background: #fa1e0e;
        }

        #nav-buttons {
            position: absolute;
            top: 0;
            right: 0;
            /* other styles... */
        }


        #nav-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            background: #fa1e0e; /* Bright Red Links */
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        #nav-buttons a:hover {
            background: #fa1e0e;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="chat-container">
            <div id="messages">
                <!-- Messages will be rendered here -->
                {% for message in session['messages'] %}
                {% if loop.index % 2 == 0 %}
                <div class="message Bard">
                  <span>Bard: {{ message }}</span>
              </div>
                {% else %}
                <div class="message User">
                  <span>User: {{ message }}</span>
              </div>
                {% endif %}
                    
                {% endfor %}
            </div>
            <div id="input-area">
                <form method="POST">
                    <textarea name="message" placeholder="Type a message..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div id="nav-buttons">
      <div class="dropdown">
          <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Options
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{{ url_for('conversations') }}">Switch Conversation</a>
              <a class="dropdown-item" href="{{ url_for('goto_models') }}">Switch Model</a>
          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
