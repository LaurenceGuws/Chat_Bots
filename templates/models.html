<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Select Model</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #212121; /* Deep Black Background */
            color: #6f0901; /* Bright Red Color */
        }

        #chat-app {
            display: grid;
            place-items: center;
            height: 100vh;
            padding: 20px;
        }

        #chat-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #333333; /* Deep Black Container */
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.0); /* Reddish shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #messages {
            padding: 20px;
            overflow: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages::-webkit-scrollbar {
            width: 5px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #430905; /* Bright Red Scrollbar */
            border-radius: 10px;
        }

        .message {
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            padding: 10px 20px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
            color: #b3b3b3; /* Greyish Text */
        }

        .message.Bard {
            align-self: flex-start;
            font: #333333;
            background: #6f0901; /* Bright Red Message Bubble for Bard */
        }

        .message.User {
            align-self: flex-end;
            font: #6f0901;
            background: #1a1a1a; /* Black Message Bubble for User */
        }

        #input-area {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: #333333; /* Deep Black Input Area */
            border-top: 1px solid #30363d;
        }

        #input-area textarea {
            width: 100%;
            min-height: 30px;
            max-height: 150px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: auto;
            outline: none;
            border-radius: 20px;
            background: #200505;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        #input-area button {
            width: 100px;
            align-self: flex-end;
            height: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #200505; /* Bright Red Button */
            color: #b3b3b3;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #input-area button:hover {
            background: #6f0901;
        }

        #nav-buttons {
            position: absolute;
            top: 0.5cm;
            right: 0.3cm;
            /* other styles... */
        }


        #nav-buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #b3b3b3;
            background: #2c0606; /* Bright Red Links */
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        #nav-buttons a:hover {
            background: #6f0901;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="chat-container">
            <h1>Select a Model</h1>
            <form action="{{ url_for('goto_new_model') }}" method="POST">
                <select class="form-control" name="model_name">
                    {% for model_name in model_names %}
                    <option value="{{ model_name }}">{{ model_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-danger">Select</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
